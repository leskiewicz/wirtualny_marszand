<div class="page" data-name="editInfo">
    <div class="navbar">
      <div class="navbar-bg"></div>
      <div class="navbar-inner sliding">
        <div class="left">
          <a href="#" class="link back">
            <i class="icon icon-back"></i>
            <span class="if-not-md">Back</span>
          </a>
        </div>
        <div class="title">Edytuj Dane</div>
      </div>
    </div>
    <div class="page-content">
      <div class="block-title">Edytuj Dane</div>
      <div class="list no-hairlines-md">
        <ul id="userEditForm">

        <li>
            <div class="item-content item-input">
                <div class="item-inner">
                    <div class="item-title item-label">E-mail</div>
                    <div class="item-input-wrap">
                        <input name="email" type="text" placeholder="E-mail"/>
                    </div>
                </div>
            </div>
        </li>

          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Imie</div>
                <div class="item-input-wrap">
                  <input name="firstName" type="text" placeholder="Imie"/>
                </div>
              </div>
            </div>
          </li>

          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Nazwisko</div>
                <div class="item-input-wrap">
                  <input name="lastName" type="text" placeholder="Nazwisko"/>
                </div>
              </div>
            </div>
          </li>

          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Miasto</div>
                <div class="item-input-wrap">
                  <input name="city" type="text" placeholder="Miasto"/>
                </div>
              </div>
            </div>
          </li>

          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Adres</div>
                <div class="item-input-wrap">
                  <input name="address" type="text" placeholder="Adres"/>
                </div>
              </div>
            </div>
          </li>

          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Telefon</div>
                <div class="item-input-wrap">
                  <input name="phone" type="tel" placeholder="Telefon"/>
                </div>
              </div>
            </div>
          </li>

          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Data Urodzenia</div>
                <div class="item-input-wrap">
                  <input name="birthDate" type="date" placeholder=""/>
                </div>
              </div>
            </div>
          </li>

          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Organizacja</div>
                <div class="item-input-wrap">
                  <input name="organisation" type="text" placeholder="Organizacja"/>
                </div>
              </div>
            </div>
          </li>

          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Opis</div>
                <div class="item-input-wrap">
                  <textarea name="description" placeholder="Opis"></textarea>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>

      <div class="block block-strong">
        <p class="row">
          <a href="#" id="submitEdit" class="col button button-large button-fill button-raised color-green">Edytuj Dane</a>
        </p>
      </div>
    
      </div>
    </div>
  </div>
