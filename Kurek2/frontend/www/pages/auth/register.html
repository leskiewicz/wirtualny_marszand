<div class="page" data-name="register">
    <div class="navbar">
      <div class="navbar-bg"></div>
      <div class="navbar-inner sliding">
        <div class="left">
          <a href="#" class="link back">
            <i class="icon icon-back"></i>
            <span class="if-not-md">Back</span>
          </a>
        </div>
        <div class="title">Rejestracja</div>
      </div>
    </div>
    <div class="page-content">
      <div class="block-title">Rejestracja</div>
      <div class="list no-hairlines-md">
        <ul id="registerForm">
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">E-mail</div>
                <div class="item-input-wrap">
                  <input name="email" type="email" placeholder="E-mail"/>
                </div>
              </div>
            </div>
          </li>

          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Hasło</div>
                <div class="item-input-wrap">
                  <input name="password" type="password" placeholder="Password"/>
                </div>
              </div>
            </div>
          </li>

          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Powtórz hasło</div>
                <div class="item-input-wrap">
                  <input name="repassword" type="password" placeholder="Password"/>
                </div>
              </div>
            </div>
          </li>

        </ul>
      </div>

      <div class="block block-strong">
        <p class="row">
          <a href="/register/userInfo/" id="submitRegister" class="col button button-large button-fill button-raised color-green">Zarejestruj</a>
        </p>
      </div>
    
      </div>
    </div>
  </div>
