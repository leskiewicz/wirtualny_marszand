<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="navbar">
  <div class="navbar-inner">
    <div class="left"><a href="#" class="back link"> <i class="icon icon-back"></i><span>Back</span></a></div>
    <div class="center sliding">Rejestracja</div>
    <div class="right">
      <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
    </div>
  </div>
</div>
<div class="pages">
  <!-- Page, data-page contains page name-->
  <div data-page="userInfo" class="page">
    <!-- Scrollable page content-->
    <div class="page-content">
      <div class="content-block-title">Formularz rejestracji</div>
      <div class="list-block">
        <ul>
          <li>
            <div class="item-content">
              <div class="item-inner"> 
                <div class="item-title label">Imie</div>
                <div class="item-input">
                  <input id="firstName" type="text" placeholder="Imie"/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner"> 
                <div class="item-title label">Nazwisko</div>
                <div class="item-input">
                  <input id="lastName" type="text" placeholder="Nazwisko"/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner"> 
                <div class="item-title label">Miasto</div>
                <div class="item-input">
                  <input id="city" type="text" placeholder="Miasto"/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner"> 
                <div class="item-title label">Adres</div>
                <div class="item-input">
                  <input id="address" type="text" placeholder="Adres"/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner"> 
                <div class="item-title label">Telefon</div>
                <div class="item-input">
                  <input id="phone" type="tel" placeholder="Telefon"/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner"> 
                <div class="item-title label">Data Urodzenia</div>
                <div class="item-input">
                  <input id="birthDate" type="date" placeholder=""/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner"> 
                <div class="item-title label">Organizacja</div>
                <div class="item-input">
                  <input id="organization" type="text" placeholder="Organizacja"/>
                </div>
              </div>
            </div>
          </li>
          <li class="align-top">
            <div class="item-content">
              <div class="item-inner"> 
                <div class="item-title label">Opis</div>
                <div class="item-input">
                  <textarea id="description"></textarea>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="content-block">
        <div class="row">
          <div class="col-100">
            <input id="submitInfo" type="submit" value="Zarejestruj" class="button button-big button-fill color-green"/>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
