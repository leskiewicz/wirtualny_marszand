<div class="page" data-name="artistAddPicture">
    <div class="navbar">
      <div class="navbar-bg"></div>
      <div class="navbar-inner sliding">
        <div class="left">
          <a href="#" class="link back">
            <i class="icon icon-back"></i>
            <span class="if-not-md">Back</span>
          </a>
        </div>
        <div class="title">Dodaj obraz</div>
      </div>
    </div>
    <div class="page-content">
      <div class="block-title">Dodaj obraz</div>
      <div class="list no-hairlines-md">
        <ul>

          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Nazwa Obrazu</div>
                <div class="item-input-wrap">
                  <input id="name" type="text" placeholder="Nazwa Obrazu"/>
                </div>
              </div>
            </div>
          </li>

          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Opis Obrazu</div>
                <div class="item-input-wrap">
                  <input id="description" type="text" placeholder="Opis obrazu"/>
                </div>
              </div>
            </div>
          </li>

          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Rok powstania</div>
                <div class="item-input-wrap">
                  <input id="year" type="text" placeholder="Rok Powstania"/>
                </div>
              </div>
            </div>
          </li>

          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Typ obrazu</div>
                <div class="item-input-wrap">
                  <input id="type" type="text" placeholder="Typ Obrazu (np. farby akwarelowe)"/>
                </div>
              </div>
            </div>
          </li>
          
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Cena</div>
                <div class="item-input-wrap">
                  <input id="price" type="number" step="any" placeholder="Cena"/>
                </div>
              </div>
            </div>
          </li>

          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Szerokość</div>
                <div class="item-input-wrap">
                  <input id="width" type="number" step="any" placeholder="Szerokość"/>
                </div>
              </div>
            </div>
          </li>

          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Cena</div>
                <div class="item-input-wrap">
                  <input id="height" type="number" step="any" placeholder="Wysokość"/>
                </div>
              </div>
            </div>
          </li>

          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Prowizja</div>
                <div class="item-input-wrap">
                  <input id="percentage" type="number" min="0" max="100" step="any" placeholder="Prowizja"/>
                </div>
              </div>
            </div>
          </li>

          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Obraz</div>
                <div class="item-input-wrap">
                  <input id="image" type="file" step="any" placeholder="Obraz"/>
                </div>
              </div>
            </div>
          </li>

        </ul>
      </div>

      <div class="block block-strong">
        <p class="row">
          <a href="#" id="submitAddPicture" class="col button button-large button-fill button-raised color-green">Dodaj Obraz</a>
        </p>
      </div>
    
      </div>
    </div>
  </div>
